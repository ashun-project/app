<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>vip详情</title>
</head>
<body>
    <h1 style="display:none">萝莉红</h1>
    <div class="header">
        <div class="head-cont">
            <div class="head-lf">
                <a href="http://xjb520.com" title="小鸡吧">点我返回普通区域</a>
            </div>
            <div class="head-search search">
                <input id="pc-search" type="text" placeholder="请搜索如：萝莉">
                <button onclick="search('pc-search')">搜索</button>
            </div>
            <div class="head-rf">
                <span onclick="showMOdel('login')">登录</span>
                <span onclick="showMOdel('register')"> 注册 </span>
            </div>
        </div>
        <div class="mobal-search search">
            <input type="text" id="mobal-search" placeholder="请搜索如：萝莉">
            <button onclick="search('mobal-search')">搜索</button>
        </div>
    </div>
    <div class="mask"></div>
    <div class="modal login">
        <span class="close" onclick="closeModal()">X</span>
        <div class="modal-body">
            <input type="text" placeholder="用户名">
            <input type="password" placeholder="密码">
        </div>
        <div class="modal-foot">
            <button>登&nbsp;&nbsp;&nbsp;录</button>
            <p><font color="red">还没有账号吗？</font><span  onclick="showMOdel('register')"><font color="#1ab394">去注册</font></span></p>
        </div>
    </div>
    <div class="modal register">
        <span class="close" onclick="closeModal()">X</span>
        <div class="modal-body">
            <input type="text" placeholder="用户名">
            <input type="password" placeholder="密码">
            <input type="password" placeholder="确认密码">
        </div>
        <div class="modal-foot">
            <button>注&nbsp;&nbsp;&nbsp;册</button>
            <p><font color="red">已有账号吗？</font><span onclick="showMOdel('login')"><font color="#1ab394">去登入</font></span></p>
        </div>
    </div>
    <div class="bodyer detail" id="bodyer">
        <div class="my-loading">
            <span></span>
            <i>加载中...</i>
        </div>
    </div>
    <div id="my-spare" style="display: none"></div>
    <div class="footer">警告︰本網站只這合十八歲或以上人士觀看</div>
    <script src="./js/detail.js"></script>
    <script src="./js/common.js"></script>
</body>
</html>
