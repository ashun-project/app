<body>
    <div class="user" id="user">

    <script>
        function ajax() {
            var ajaxData = {
                type: arguments[0].type || "GET",
                url: arguments[0].url || "",
                async: arguments[0].async || "true",
                data: arguments[0].data || null,
                dataType: arguments[0].dataType || "text",
                contentType: arguments[0].contentType || "application/x-www-form-urlencoded",
                beforeSend: arguments[0].beforeSend || function () { },
                success: arguments[0].success || function () { },
                error: arguments[0].error || function () { }
            };
            ajaxData.beforeSend();
            var xhr = createxmlHttpRequest();
            try {
                xhr.responseType = ajaxData.dataType;
            } catch (err) {
                console.log(err)
            };
            xhr.open(ajaxData.type, ajaxData.url, ajaxData.async);
            xhr.setRequestHeader("Content-Type", ajaxData.contentType);
            xhr.send(convertData(ajaxData.data));
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        ajaxData.success(xhr.response);
                    } else {
                        ajaxData.error();
                    }
                }
            }
        };
        function createxmlHttpRequest() {
            if (window.ActiveXObject) {
                return new ActiveXObject("Microsoft.XMLHTTP");
            } else if (window.XMLHttpRequest) {
                return new XMLHttpRequest();
            }
        };
        function convertData(data) {
            if (typeof data === 'object') {
                var convertResult = "";
                for (var c in data) {
                    convertResult += c + "=" + data[c] + "&";
                }
                convertResult = convertResult.substring(0, convertResult.length - 1);
                return convertResult;
            } else {
                return data;
            }
        };
        var user = document.getElementById('user');
        var list = document.getElementById('list');
        var modal = document.getElementById('modal');
        var params = '';
        getVaidlogin();
        function getVaidlogin() {
            ajax({
                type: "post",
                url: "/vdidLogin",
                success: function (data) {
                    var result = JSON.parse(data);
                    if (result.error) {
                        user.style.display = 'block';
                        list.style.display = 'none';
                    } else {
                        user.style.display = 'none';
                        getUserList();
                    }
                },
                error: function () {
                    alert('系统异常，操作失败');
                }
            });
        }
        function getUserList () {
            var limit = document.getElementById('limit').value;
            ajax({
                type: "post",
                url: "/userList",
                data: {limit: limit},
                success: function (data) {
                    var list = JSON.parse(data).list;
                    var tbody = document.getElementsByTagName('tbody')[0];
                    var tr = '';
                    for (var i = 0; i < list.length; i++) {
                        tr += '<tr id="id-'+ (i) +'" user-data='+ JSON.stringify(list[i]) +'>'+
                            '<td>'+ list[i].userName +'</td><td>'+ list[i].endDate +'</td><td><div>'+
                            '<select name="">'+
                                '<option value="7">一周</option>'+
                                '<option value="30">一个月</option>'+
                                '<option value="120">半年</option>'+
                                '<option value="360">一年</option>'+
                            '</select><button id="add-time" onclick="addTime('+ i +')">添加会员</button></div></td></tr>'
                    }
                    tbody.innerHTML = tr;
                    document.getElementById('list-total').textContent = list.length;
                },
                error: function () {
                    alert('系统异常，操作失败');
                }
            });
        }
        function addTime(idx) {
            var money = {'7': 9.9, '30': 26, '120': 120, '360': 200};
            var row = document.getElementById('id-'+idx);
            var day = row.querySelector('select').value;
            var rowData = JSON.parse(row.getAttribute('user-data'));
            var time = (Number(day)+1) * 24 * 60 * 60 * 1000;
            var startTiem = '';
            var date = '';
            if (rowData.endDate) {
                var date = rowData.endDate.replace(/-/g, '/');
                startTiem = new Date(date).getTime() + time;
            } else {
                startTiem = new Date().getTime() + time;
            }
            date = getFormatDate(startTiem);
            params = {
                endDate: date,
                total: money[day] + Number(rowData.total),
                userName: rowData.userName
            }
            modal.style.display = 'block';
        }
        function sureAddTme() {
            if (!params || !params.endDate) {
                alert('error');
                return;
            }
            ajax({  
                type: "post",
                url: '/updateUser',
                data: params,
                success: function (data) {
                    var result = JSON.parse(data);
                    if (result.error) {
                        alert(result.error);
                    } else {
                        location.reload();
                    }
                },
                error: function () {
                    alert('系统异常，操作失败');
                }
            });
        }
        function gologin() {
            var userName = document.getElementById('user-name').value;
            var password = document.getElementById('password').value;
            ajax({  
                type: "post",
                url: '/login',
                data: {userName: userName, password: password},
                success: function (data) {
                    var result = JSON.parse(data);
                    if (result.error) {
                        alert(result.error);
                    } else {
                        getUserList();
                        user.style.display = 'none';
                        list.style.display = 'block';
                    }
                },
                error: function () {
                    alert('系统异常，操作失败');
                }
            });
        }
        function outLogin() {
            ajax({
                type: "post",
                url: '/logout',
                success: function (data) {
                    var result = JSON.parse(data);
                    if (result.error) {
                        alert(result.error);
                    } else {
                        location.reload();
                    }
                },
                error: function () {
                    alert('系统异常，操作失败');
                }
            });
        }
        function getFormatDate(time) {
            var date = new Date(time);
            var str = '';
            var dateArr = [date.getFullYear(), '-', date.getMonth() + 1, '-', date.getDate()];
            dateArr.forEach(item => {
                if (typeof item === 'number' && item < 10) item = '0' + item;
                str += item;
            });
            return str;
        }
        function getKeyup(e) {
            var event = e || window.event;
            if (event.keyCode == "13") {
                getUserList();
            }
        }
        function getloginKeyup(e) {
            var event = e || window.event;
            if (event.keyCode == "13") {
                gologin();
            }
        }
    </script>
